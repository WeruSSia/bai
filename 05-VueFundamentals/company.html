<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app"
    style="font-family: Arial, Helvetica, sans-serif; border: 1px solid black; width:fit-content; height: fit-content; padding: 10px; text-align: center;">
    <p><b>{{company.toUpperCase()}}</b>></p>
    <p>{{address}}</p>
    <p>{{postcode}} {{city}}</p>
    <p>{{"tel. " + landline +", " + mobile}}</p>
    <a :href="web">{{web}}</a>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>

</html>
