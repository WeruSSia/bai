<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app" style="font-family: 'Courier New', Courier, monospace;">
    <p>DO WYKONANIA</p>
    <ol>
      <li v-for="task in sortedList">{{task}}</li>
    </ol>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
        ]
      },
      computed: {
        sortedList: function () {
          return this.todo.sort();
        }
      }
    });
  </script>

</body>

</html>
