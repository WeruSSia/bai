<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app" style="font-family: 'Courier New', Courier, monospace;">
    <p>Student's grades: <span v-for="grade of grades"></v-for>{{grade + " "}}</span></p>
    <p>Average grade: {{averageGrade}}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [
          4,
          5,
          3,
          2,
          3,
          5,
          5,
          2,
          4
        ]
      },
      computed: {
        averageGrade: function () {
          return (this.grades.reduce((a, b) => a + b, 0) / this.grades.length).toFixed(2);
        }
      }
    });
  </script>

</body>

</html>
