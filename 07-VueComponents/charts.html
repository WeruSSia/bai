<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
</head>

<body>

    <div id="app">
        <chart></chart>
    </div>

    <script>
        Vue.component('chart', {
            template: '<canvas id="myChart"></canvas>',
            data() {
                return {
                    labels: ['1990', '2000', '2010', '2020'],
                    chartData: [2, 6, 8, 4],
                }
            }, mounted() {
                this.initializeChart
            },
            computed: {
                initializeChart: function () {
                    const ctx = document.getElementById("myChart");
                    const myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: this.labels,
                            datasets: [{
                                label: 'Popularity',
                                data: this.chartData,
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                }
            }
        })

        const app = new Vue({
            el: '#app',
            data: {

            },

        });

    </script>

</body>

</html>
