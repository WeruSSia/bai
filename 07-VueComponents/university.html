<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <!--
  <h1>Cracow University of Economics</h1>
  <p>31-510 Kraków, Rakowicka 27, POLAND</p>
  -->

  <div id="app">
    <university-info></university-info>
  </div>

  <script>
    Vue.component('university-info', {
      template: '<div><h1>{{h1}}</h1> <p>{{p}}</p></div>',
      data() {
        return {
          h1: 'Cracow University of Economics',
          p: '31-510 Kraków, Rakowicka 27, POLAND',
        }
      }
    })

    new Vue({
      el: '#app'
    })
  </script>

</body>

</html>
