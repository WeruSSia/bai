<!DOCTYPE html>
<html>

<head>
	<title>Student</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Student</h1>
	<p>Open a console and then click the button</p>
	<input type="button" value="Display student's data">
	<p id="personalData"></p>

	<script>
		const p = document.getElementById("personalData");
		const button = document.getElementsByTagName("input")[0];
		const xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				const result = JSON.parse(this.responseText);
				p.innerHTML = result.name + " " + result.surname;
			}
		};
		button.addEventListener("click", () => {
			xhttp.open("GET", 'me.json');
			xhttp.send();
		});
	</script>
</body>

</html>
