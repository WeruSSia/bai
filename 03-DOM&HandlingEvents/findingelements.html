<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        // a JavaScript code here ...
        const h1 = document.getElementsByTagName("h1")[0];
        const someText = document.getElementById("someTest");
        const important = document.getElementsByClassName("important")[0];
        const paragraphs = document.getElementsByTagName("p");

        function printParagraphs(arr) {
            for (let paragraph of arr) {
                console.log(paragraph);
            }
        }

        console.log(h1);
        console.log(someText);
        console.log(important);
        printParagraphs(paragraphs);
    </script>
</body>

</html>
