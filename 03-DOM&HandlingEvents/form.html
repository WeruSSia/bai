<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text"></p>
		<p>Address:<br><input type="text"></p>
		<button type="button">Hint</button>
	</form>

	<script>
		// a JavaScript code here ...
		const university = "Cracow University of Economics";
		const address = "Rakowicka 27, Krakow, POLAND";
		const hintButton = document.getElementsByTagName("button")[0];
		function fillForm() {
			const universityInput = document.getElementsByTagName("input")[0];
			const addressInput = document.getElementsByTagName("input")[1];
			universityInput.setAttribute("value", university);
			addressInput.setAttribute("value", address);
		}
		hintButton.addEventListener("click", fillForm);
	</script>
</body>

</html>
