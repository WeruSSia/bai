<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	// a JavaScript code here ...
        const addButton = document.getElementsByTagName("button")[0];
        const shoppingList = document.getElementsByTagName("ol")[0];
        function addItem(){
            let item = document.getElementsByTagName("input")[0].value;
            document.getElementsByTagName("ol").appendChild(item);
        }
        addButton.addEventListener("click",addItem);

    </script>
</body>

</html>
